{% extends "base.html" %}

{% block title %}Schedule Stream{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Schedule a Stream</h2>
        <form method="POST" action="{{ url_for('schedule') }}">
            <div class="form-group">
                <label for="stream_url">Stream URL</label>
                <input type="url" class="form-control" id="stream_url" name="stream_url" required>
            </div>
            <div class="form-group">
                <label for="schedule_time">Scheduled Time</label>
                <input type="datetime-local" class="form-control" id="schedule_time" name="schedule_time" required>
            </div>
            <div class="form-group">
                <label for="action">Action</label>
                <select class="form-control" id="action" name="action" required>
                    <option value="playback">Playback</option>
                    <option value="download">Download</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Schedule</button>
        </form>
    </div>
</div>
{% endblock %}
